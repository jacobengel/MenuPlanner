version: 0.0
os: linux
files:
  - source: /
    destination: /var/www
  - source: scripts/website.service
    destination: /etc/systemd/system
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
  BeforeInstall:
    - location: scripts/cleaup.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300